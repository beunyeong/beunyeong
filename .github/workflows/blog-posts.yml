name: Update Blog Posts

on:
  schedule:
    - cron: '0 */12 * * *'  # 12시간마다 실행
  workflow_dispatch:  # 수동 실행도 가능

jobs:
  update-readme:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://beunyeong.tistory.com/rss"
          request_headers: '{"User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/109.0.0.0 Safari/537.36"}'
